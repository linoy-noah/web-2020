  <main>
    <div class="container text-center ">
      <div class="row content">
        <form action="fill_form.php" method="GET" autocomplete="on">
          <h1>New Delivery</h1><br>
          <div id="radios">
            <h4>The size does matter</h4><br>
            <label for="under_5kg" class="material-icons">
              <input type="radio" name="size" value="up to 5 kg" id="under_5kg" required>
              <span>S</span>
            </label>
            <label for="under_12kg" class="material-icons">
              <input type="radio" name="size" id="under_12kg" value="up to 12 kg" />
              <span>M</span>
            </label>
            <label for="under_25kg" class="material-icons">
              <input type="radio" name="size" id="under_25kg" value="up to 25 kg" />
              <span>L</span>
            </label>
          </div>
          <br>
          <div class="form-group">
            <h4>Area of delivery</h4><br>
            <select class="form-control" id="sel1" name="area" required>
              <option value="gush-dan">Gush Dan</option>
              <option value="ramat-hagolan">Ramat Hagolan</option>
              <option value="hashfela">Hashfela</option>
              <option value="darom">Darom</option>
              <option value="galil">Galil</option>
            </select>
          </div>
          <div class="form-group">
            <h4>Type</h4><br>
            <select class="form-control" id="sel2" name="area" required>
              <option value="mail">Mail</option>
              <option value="food">Food</option>
              <option value="flowers">Flowers</option>
              <option value="gift">Gift</option>
              <option value="mysteryBox">Mystery Box</option>
            </select>
          </div>
          <div class="form-group">
            <h4>You name it</h4><br>
            <input type="text" class="form-control" name="name" required>
          </div>
          <br>
          <div class="form-group">
            <h4>Comments</h4>
            <textarea class="form-control" rows="5" cols="50" name="comment"></textarea>
          </div>
          <br>
          <input type="submit" class="btn btn-default" name="submit" value="submit">
        </form>
      </div>
    </div>
  </main>
